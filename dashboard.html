<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Contact | CFG</title>
    <link rel="icon" href="images/CFGIcon.png" />

    <!--Google Fonts CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <!--Airtable Link-->
    <script src="https://static.airtable.com/js/embed/embed_snippet_v1.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md sticky-top">
        <div class="container-fluid">
            <a href="index"><img class="ps-2 pe-4" height="60" src="images/cfglogo_transparent.png"
                    alt="Code For Good" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="navbar-nav">
                    <a class="nav-link pe-lg-4 pe-xxl-5" href="index">HOME</a>
                    <a class="nav-link pe-lg-4 pe-xxl-5" href="about">ABOUT</a>
                    <a class="nav-link pe-lg-4 pe-xxl-5" href="projects">PROJECTS</a>
                    <a class="nav-link pe-lg-4 pe-xxl-5 active" href="contact">CONTACT</a>
                    <a class="nav-link pe-lg-4 pe-xxl-5" href="apply">APPLY</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="contact-title">
        <div id="contact-title-overlay">
            <div id="contact-title-box">
                <h1>CONTACT</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="tabs">
            <div class="tab" id="student">For Students</div>
            <div class="tab" id="nonprofit">For Nonprofits & Organizations</div>
        </div>
    </div>
    <div class="mainbox-wrapper">
        <div class="border">
            <div id="studentForm">
                <iframe class="airtable-embed airtable-dynamic-height"
                    src="https://airtable.com/embed/shr9hV7GleP6WtDS2?backgroundColor=cyan" frameborder="10"
                    onmousewheel="" width="70%" height="755" style="
              background-color: transparent;
              border: 1px solid rgb(204, 204, 204);
              margin-top: 0px !important;
              margin-right: auto;
              margin-bottom: 50px;
              margin-left: auto;
            "></iframe>
            </div>
            <div id="contactForm">
                <iframe class="airtable-embed airtable-dynamic-height"
                    src="https://airtable.com/embed/shrNgB1ni6VFvbGcz?backgroundColor=cyan" frameborder="10"
                    onmousewheel="" width="70%" height="755" style="
              background-color: transparent;
              border: 1px solid #ccc;
              margin-top: 0px !important;
              margin-right: auto;
              margin-bottom: 50px;
              margin-left: auto;
            "></iframe>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

    <script src="js/contact.js"></script>
    <script src="https://kit.fontawesome.com/ee32c60bd9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/footer.js"></script>
</body>

</html>
