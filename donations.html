<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About Us | CFG</title>
    <link rel="icon" href="images/CFGIcon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/about.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <script defer src="js/animation.js"></script>
    <style>
      body {
        background-color: #EEFDFC;
        color: #333;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #D8F2EF;
      }

      .header .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .header nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
        font-size: 16px;
      }

      .header nav a.active {
        font-weight: bold;
        text-decoration: underline;
      }

      .main {
        text-align: center;
        padding: 50px;
      }

      .main h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      .main p {
        font-size: 18px;
        color: #555;
        margin-bottom: 40px;
      }

      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
      }

      .form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      .form label {
        display: block;
        margin-bottom: 10px;
        font-size: 14px;
        color: #333;
      }

      .form input,
      .form textarea,
      .form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .form button {
        width: 100%;
        padding: 10px;
        background-color: #D8F2EF;
        color: black;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      .form button:hover {
        background-color: #aec7c4;
      }

      .footer {
        text-align: center;
        padding: 20px;
        background-color: #D8F2EF;
        margin-top: 40px;
      }

      .footer a {
        margin: 0 10px;
        color: #333;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md sticky-top">
      <div class="container-fluid">
        <a href="index"
          ><img
            class="ps-2 pe-4"
            height="60"
            src="images/cfglogo_transparent.png"
            alt="Code For Good"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <div class="navbar-nav">
            <a class="nav-link pe-lg-4 pe-xxl-5" href="index">HOME</a>
            <a class="nav-link pe-lg-4 pe-xxl-5" href="about"
              >ABOUT</a
            >
            <a class="nav-link pe-lg-4 pe-xxl-5" href="projects"
              >PROJECTS</a
            >
            <a class="nav-link pe-lg-4 pe-xxl-5" href="contact">CONTACT</a>
            <a class="nav-link pe-lg-4 pe-xxl-5" href="apply">APPLY</a>
            <a class="nav-link pe-lg-4 pe-xxl-5 active" href="donate">DONATE</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="main">
      <h1>Support Our Mission</h1>
      <p>Your contribution helps us bring impactful projects to life, empowering communities through the power of technology and compassion.</p>

      <div class="form-container">
        <div class="form">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name">

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">

          <label for="amount">Donation Amount</label>
          <input type="text" id="amount" placeholder="$50, $100, $200">

          <label for="payment-method">Payment Method</label>
          <select id="payment-method">
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank-transfer">Bank Transfer</option>
          </select>

          <label for="message">Message (Optional)</label>
          <textarea id="message" rows="4" placeholder="Leave a note..."></textarea>

          <button>Proceed to Payment</button>
        </div>
      </div>
    </div>
    
    <!-- footer -->
    <div id="footer"></div>
    <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
    </script>

    <script src="js/about.js"></script>
    <script
      src="https://kit.fontawesome.com/ee32c60bd9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/footer.js"></script>
  </body>
</html>
